
<div class="flex flex-col gap-10 h-screen">

    <div class="h-[15%]">
        <div class="flex items-center justify-center h-24 mt-4 rounded dark:bg-gray-800">
            <p class="w-full flex items-center justify-center  text-4xl text-orange-500 dark:text-gray-500 font-semibold bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black">
                Inscription des élèves
            </p>
        </div>
    </div>

    <div class="overflow-y-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black">
            <div *ngFor="let classe of classes"
                class="m-4 flex flex-col bg-white p-4 mb-4 rounded-lg">
                <div class="text-2xl text-center">
                    {{classe.filiere.libelle}}
                </div>
                <h2 class="text-3xl mt-6 text-center text-black border-2 rounded-2xl font-bold mb-2 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-100 to-gray-300">
                    {{classe.libelle}}
                </h2>
                <div class="flex justify-between mt-4">
                    <div class="flex justify-between mt-3">
                        <p (click)="eleves(classe.id)" class="cursor-pointer text-xl text-blue rounded-lg p-2 m-1 border border-white bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-100 to-gray-300">Etudiants <span
                            class="bg-[#57b6f5] text-white rounded-lg p-2 m-1 border-2 border-white">{{classe.effectif}}</span></p>
                    </div>
                    <button (click)="inscrire(classe.id)"
                        class="flex items-center justify-center mt-4 w-20  p-2 text-right shadow-2xl text-white rounded-2xl bg-[conic-gradient(at_top_left,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-900">
                        Inscrire
                    </button>
                </div>
            </div>

    </div>

</div>

<div id="modalb" style="margin-left: 20rem; display: none; margin-top: -45rem">
  <div class="modal-overlay absolute inset-0 bg-gray-500 opacity-75"></div>

  <div class="modal-container bg-white dark:bg-gray-900 dark:text-gray-400 mx-auto p-6 rounded shadow-lg z-50">
    <div class="relative overflow-x-auto mr-96">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-2xl text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">

            </th>
            <th scope="col" class="px-6 py-3">

            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ele of eleve" class="bg-white border-b text-xl dark:bg-gray-900 dark:border-gray-700">
            <td class="px-6 py-4">
              {{ ele.name }}
            </td>
            <td class="px-6 py-4">
              {{ ele.email }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button (click)="closeModa()" class="modal-close absolute top-0 right-0 bg-transparent p-4">
      <svg class="fill-current text-gray-700 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" width="18"
        height="18" viewBox="0 0 18 18">
        <path
          d="M12.72 5.29a1 1 0 0 1 1.41 1.41l-4.58 4.59 4.58 4.59a1 1 0 1 1-1.41 1.41l-4.59-4.58-4.59 4.58a1 1 0 0 1-1.41-1.41l4.58-4.59-4.58-4.59a1 1 0 1 1 1.41-1.41l4.59 4.58 4.59-4.58z">
        </path>
      </svg>
    </button>
  </div>
</div>

<div id="modal" tabindex="-1" aria-hidden="true" style="margin-left: 20rem; margin-top: -45rem"
    class="w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">

        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" (click)="closeModal()"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-2xl font-medium text-center text-gray-900 dark:text-white">Inscription élèves</h3>
                <form class="space-y-6" action="#">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file"
                            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span>
                                    or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                            </div>
                            <input (change)="onFileSelected($event)" type="file"  />
                        </label>
                    </div>
                    <button (click)="save()"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
